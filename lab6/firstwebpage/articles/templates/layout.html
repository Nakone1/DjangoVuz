<!DOCTYPE html>
<html>
  <title> Registration </title>
  <head>
    <link rel="stylesheet" href="../static/s.css">
  </head>
  <body>
    <div id="navbar">
      <div id='navbar-left'>
            <a href="{{ '/' }}">Articles</a>
      </div>
      <div id='navbar-right'>
            <a href="{{ '/registration' }}">Register</a>
            {% if request.user.is_authenticated %}
                <a href="{{ '/logout' }}">Log Out</a>
            {% else %}
                <a href="{{ '/login' }}">Log In</a>
            {% endif %}
      </div>
    </div>
    <div id='info'>
      {{ message }}
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
